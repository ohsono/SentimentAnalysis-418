services:
  model-service-fixed:
    build:
      context: .
      dockerfile: Dockerfile.model-service-fixed
    container_name: model_service_fixed
    environment:
      - HOST=0.0.0.0
      - PORT=8081
      - MODEL_CACHE_DIR=/app/models
      - PRELOAD_MODEL=vader  # Start with VADER, then download others
      - PYTHONPATH=/app
      - NLTK_DATA=/app/nltk_data
    volumes:
      - ./model_cache:/app/models:rw
      - ./logs:/app/logs:rw
      - ./nltk_data:/app/nltk_data:rw
    ports:
      - "8081:8081"
    user: "1000:1000"  # Use your user ID
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - sentiment_network

networks:
  sentiment_network:
    driver: bridge
